<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy : SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/Style/SignUp.css">
</head>

<body>
    <nav class="navbar  bg-color">
        <div class="container">
            <a class="navbar-brand nav-a" href="#">
                <!-- <img src="/Frontend/Images/images.png" alt="Bootstrap" width="50" height="44"> -->
                BudgetBuddy
            </a>
            <ul>
                <li>
                    Welcome! Your journey with us begins now
                </li>
            </ul>
            <a class="navbar-brand nav-a" href="/Frontend/SignIn.html">Log In Now</a>
        </div>
    </nav>

    <div class="container">
        <form onsubmit="SignUp(event)" class="mt-5">
            <div class="row pt-4">
                <!-- <label for="firstname">First Name</label> -->
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="row pt-3">
                <!-- <label for="lastname">Last Name</label> -->
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="row pt-3">
                <!-- <label for="email">Email</label> -->
                <input type="text" name="email" placeholder="Type your email here" required>
            </div>
            <div class="row pt-3">
                <!-- <label for="phoneNumber">Phone Number</label> -->
                <input type="number" name="phoneNumber" placeholder="Type your phone number" required>
            </div>
            <div class="row pt-3">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" placeholder="Type Your password" required>
            </div>
            <div class="row pt-3">
                <!-- <label for="confirmpassword">Confirm Password</label> -->
                <input type="password" name="confirmPassword" placeholder="Confirm Your Password" required>
            </div>
            <div class="row pt-3">
                <!-- <label for="address">Address</label> -->
                <input type="text" name="address" placeholder="type your address here" required>
            </div>
            <div class="row pt-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>

        <ul>
            <li class="SignUpMsg" id="sign-msg">

            </li>
        </ul>
   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/Frontend/Script/SignUp.js"></script>
</body>

</html>
