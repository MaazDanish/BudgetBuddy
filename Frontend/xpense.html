<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy : Xpenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/Style/xpense.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white bg-color">
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <!-- Profile Logo Button -->Profile
            </button>
            <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                id="leaderboardButton" disabled>
                LeaderBoard
            </button>
            <a href="/Frontend/viewxpense.html" class="ms-3 nav-link  viewXpense text-white" id="viewxpense">View
                Xpense</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item ps-2">
                        <button class="btn disabled downloadLogo" id="downloadbutton" type="button"></button>
                    </li>
                    <li class="nav-item ps-2">
                        <button class="btn btn-danger mx-2" type="button" id="buyPremium">Buy Premium</button>
                    </li>
                    <li class="nav-item ps-2">
                        <button class="btn btn-danger logo" type="button" id="logout"></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content bg-color ">

                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="userInfo">
                        <!-- Dynamically will added here -->
                    </div>
                    <div id="editInfo" style="display: none;">
                        <label for="editName" class="pt-2">First Name</label>
                        <input type="text" id="editname" class="form-control mt-2" name="firstName">

                        <label for="editEmail" class="pt-2">Email</label>
                        <input type="email" id="editemail" class="form-control mt-2" name="email">

                        <label for="editPhone" class="pt-2">Phone Number</label>
                        <input type="tel" id="editphone" class="form-control mt-2" name="phoneNumber">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleEdit()">Edit</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges(event)">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--  -------------------------------------------------------------------------------- -->
    <!-- LEADERBOARD MODEL START HERE  -->

    <div class="modal fade bg-color" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content bg-danger">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">LeaderBoard</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Total Expenses</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-result">
                            <!-- data will be added dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- form starts here -->
    <div class="container">
        <div class="row mt-5">
            <!-- Left Part - Two Input Fields -->
            <form class="col-md-4  bg-dark" onsubmit="addXpense(event)">
                <div class="form-group mt-4">
                    <label for="inputData1" class="mb-2 text-white">Enter Xpense Price</label>
                    <input type="text" class="form-control" name="price" placeholder="Type something..." required>
                </div>
                <div class="form-group mt-4">
                    <label for="inputData2" class="text-white mb-2">Enter Xpense Description </label>
                    <input type="text" class="form-control " name="description" placeholder="Type something..."
                        required>
                </div>
                <div class="form-group mt-4">
                    <label for="inputData2" class="text-white  mb-2">Enter Xpense Category</label>
                    <select class="form-control " name="category" required>
                        <option class="bg-dark text-white" value="food">Food</option>
                        <option class="bg-dark text-white" value="transportation">Transportation</option>
                        <option class="bg-dark text-white" value="housing">Housing</option>
                        <option class="bg-dark text-white" value="utilities">Utilities</option>
                        <option class="bg-dark text-white" value="entertainment">Entertainment</option>
                        <option class="bg-dark text-white" value="health">Health</option>
                        <option class="bg-dark text-white" value="education">Education</option>
                        <option class="bg-dark text-white" value="clothing">Clothing</option>
                        <option class="bg-dark text-white" value="groceries">Groceries</option>
                        <option class="bg-dark text-white" value="personalCare">Personal Care</option>
                        <option class="bg-dark text-white" value="travel">Travel</option>
                        <option class="bg-dark text-white" value="insurance">Insurance</option>
                        <option class="bg-dark text-white" value="debtPayments">Debt Payments</option>
                        <option class="bg-dark text-white" value="gifts">Gifts/Donations</option>
                        <option class="bg-dark text-white" value="miscellaneous">Miscellaneous</option>
                        <option class="bg-dark text-white" value="technology">Technology</option>
                        <option class="bg-dark text-white" value="diningOut">Dining Out</option>
                        <option class="bg-dark text-white" value="subscriptions">Subscriptions</option>
                        <option class="bg-dark text-white" value="pets">Pets</option>
                        <option class="bg-dark text-white" value="homeMaintenance">Home Maintenance</option>
                        <option class="bg-dark text-white" value="childCare">Child Care</option>
                        <option class="bg-dark text-white" value="fitness">Fitness</option>
                        <option class="bg-dark text-white" value="beauty">Beauty</option>
                        <option class="bg-dark text-white" value="taxes">Taxes</option>
                        <option class="bg-dark text-white" value="gifts">Gifts</option>
                        <option class="bg-dark text-white" value="officeSupplies">Office Supplies</option>
                        <option class="bg-dark text-white" value="autoExpenses">Auto Expenses</option>
                        <option class="bg-dark text-white" value="electronics">Electronics</option>
                        <option class="bg-dark text-white" value="books">Books</option>
                    </select>
                </div>
                <div class="form-group mt-4 mb-4">
                    <button type="submit" class="btn btn-light">Add Xpense </button>
                </div>

            </form>

            <!-- Right Part - Data Display -->
            <div class="col-md-8 " id="rightPart">
                <table class="table table-hover">
                    <thead>
                        <tr class="table-dark table-hover">
                            <th class="text-white">Date</th>
                            <th class="text-white">Xpense Description</th>
                            <th class="text-white">Category</th>
                            <th class="text-white">Price </th>
                            <th class="text-white">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
                <div id="paginationButton" class="text-center"></div>
                <div class="float-end">
                    <label for="pagenumber">Results Per Page</label>
                    <select name="pagenumber" id="pagenumber" type="radio">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <ul id="downloadeurl" class="mt-3 ms-4">

    </ul>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/Frontend/Script/xpense.js"></script>
</body>

</html>
