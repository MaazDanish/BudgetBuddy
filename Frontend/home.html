<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/Style/home.css">
    <title>Signin & Sign up</title>
</head>


<body>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form onsubmit="signup(event)">
                <h2>sign up</h2>
                <div class="form-group">
                    <input type="text" name="name" required>
                    <i class="fas fa-user"></i>
                    <label for="">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="text" name="phoneNumber" required>
                    <i class="fas fa-user"></i>
                    <label for="">Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required>
                    <i class="fas fa-at"></i>
                    <label for="">email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmpassword" required>
                    <i class="fas fa-lock"></i>
                    <label for="">confirm password</label>
                </div>
                <button type="submit" class="btn">sign up</button>
                <li class="msg" id="signupmsg"></li>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> sign in</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form onsubmit="signin(event)">
                <h2>login</h2>
                <div class="form-group">
                    <input type="text" name="email" required>
                    <i class="fas fa-user"></i>
                    <label for="">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="forgot-pass">
                    <button id="forgotPassword" class="btn">Forgot Password</button>
                </div>
                <button type="submit" class="btn">login</button>
                <li class="msg" id="signinmsg"></li>

                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="/Frontend/Script/home.js"></script>
</body>


</html>
