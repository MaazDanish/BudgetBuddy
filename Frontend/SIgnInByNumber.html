<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy : Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/Style/SignIn.css">
</head>

<body>
    <nav class="navbar  bg-color">
        <div class="container">
            <a class="navbar-brand nav-a" href="#">
                <!-- <img src="/Frontend/Images/images.png" alt="Bootstrap" width="50" height="44"> -->
                BudgetBuddy
            </a>

            <ul>
                <li>
                    Welcome Back!
                </li>
            </ul>
            <a class="navbar-brand nav-a" href="/Frontend/SignUp.html">Create An Account</a>
        </div>
    </nav>

    <div class="container">
        <form onsubmit="SignInByNumber(event)" class="mt-5">
            <div class="row pt-5">
                <label for="inputemail" class="col labelStyle">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control col-sm-2" name="phoneNumber">
                </div>
            </div>
            <div class="row pt-3">
                <label for="inputPassword" class="col labelStyle">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <ul>
                <li class="loginMsg" id="login-msg"></li>
            </ul>

            <div class="pt-3 float-end">
                <button type="submit" class="btn btn-primary">Log In</button>
                <button type="button" class="btn btn-danger" id="forgotPassword">Forgot Password</button>
            </div>
            <p class="float-end me-3">Sign in with <a href="/Frontend/SIgnIn.html">Email</a></p>

        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/Frontend/Script//SignInByNumber.js"></script>
</body>

</html>
